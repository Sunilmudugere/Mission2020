<div style="text-align: center">
    <h2>Source code version</h2>
    <div>
        Major Changed<input type="text" [(ngModel)]="major"/>
        </div>
        
        <div>
           <h1>{{childValue}}</h1> 
            </div>
    <button (click)="newMinor()">New minor version</button>
    <button (click)="newMajor()">New major version</button>
    <app-Test [major]="major" [minor]="minor" (childHasUpdated)="onChildUpdate($event)"></app-Test>
</div>
</div>
